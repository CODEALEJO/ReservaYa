      <article class="hero-section__container">
        <div class="video-container">
          <video src="/public/video/spacesBackground.mp4" autoplay muted loop class="w-100 h-100 video"></video>
        </div>
        <div class="mx-5 hero-section__container-text">
          <h1 class="fw-bolder display-1 hero-section__container-text__title mb-4">
            Reserva Ahora
          </h1>
          <p class="fs-3 mb-4 hero-section__container-text__text">Descubre y reserva una amplia gama de espacios únicos con ReservaYa. ¡Un nuevo lugar te espera!</p>
